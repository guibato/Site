{% extends 'base.html' %}
{% load static %}

{% block title %}Lista de Imóveis{% endblock %}

{% block content %}
<div class="row">
    {% for imovel in imoveis %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ imovel.imagem.url }}" class="card-img-top" alt="{{ imovel.titulo }}">
            <div class="card-body">
                <h5 class="card-title">{{ imovel.titulo }}</h5>
                <p class="card-text">{{ imovel.descricao|truncatewords:20 }}</p>
                <p><strong>Preço:</strong> R$ {{ imovel.preco }}</p>
                <a href="#" class="btn btn-primary">Ver mais</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
